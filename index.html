<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown to 11 July 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background: #f0f0f0;
      }
      #countdown {
        font-size: 2rem;
        background: white;
        display: inline-block;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Countdown to 11 July 2025</h1>
    <div id="countdown">Loading timer...</div>

    <script>
      // Target date: 11 July 2025 at midnight
      const targetDate = new Date("2025-07-11T00:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").innerText =
            "The day has arrived!";
          clearInterval(timerInterval);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById(
          "countdown"
        ).innerText = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
      }

      // Update countdown immediately and then every second
      updateCountdown();
      const timerInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
